
<div class="modal-body">
    <form {{userForm}}>
      <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="otherField">Другое поле:</label>
        <input type="text" class="form-control" id="otherField" formControlName="otherField">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="saveUser()">Сохранить</button>
    <button type="button" class="btn btn-secondary" (click)="dialogRef.close()">Отмена</button>
  </div>
